<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            background-image: linear-gradient(150deg, rgb(119, 216, 192), rgb(146, 146, 240));
        }
        
        .main {
            /* background-image: linear-gradient(125deg, rgb(241, 255, 119), rgb(97, 210, 245)); */
            width: 1000px;
            height: 700px;
            position: absolute;
            left: 280px;
            border-radius: 15px;
        }
        
        .header {
            width: 990px;
            height: 70px;
            border: 1px solid black;
            border-radius: 15px;
            text-align: center;
            background: rgb(143, 217, 247);
            margin: 5px;
            font-size: 2em;
        }
        
        .nav {
            width: 990px;
            height: 70px;
            border: 1px solid black;
            border-radius: 15px;
            text-align: center;
            background: rgb(143, 217, 247);
            margin: 5px;
            font-size: 1.5em;
        }
        
        .nav a {
            font-size: 1.8em;
            color: black;
            text-decoration: none;
        }
        
        .section {
            width: 800px;
            height: 450px;
            background: rgb(143, 217, 247);
            border: 1px solid black;
            border-radius: 15px;
            /* text-align: center; */
            margin: 5px;
            float: left;
            font-size: 1.5em;
        }
        
        .content1 {
            width: 400px;
            height: 320px;
            margin: 10px;
            background: rgb(255, 255, 255);
            border-radius: 15px;
            border: 1px solid black;
            /* text-align: center; */
            /* float: left; */
        }
        
        .content2 {
            width: 400px;
            height: 100px;
            margin: 10px;
            background: rgb(255, 255, 253);
            border-radius: 15px;
            border: 1px solid black;
            /* text-align: center; */
            /* float: left; */
        }
        
        .content3 {
            width: 360px;
            height: 430px;
            margin: 10px;
            background: rgb(255, 255, 255);
            border-radius: 15px;
            border: 1px solid black;
            position: absolute;
            left: 420px;
            top: 165px;
            font-size: 0.8em;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .aside {
            width: 175px;
            height: 450px;
            background: rgb(143, 217, 247);
            border: 1px solid black;
            border-radius: 15px;
            text-align: center;
            margin: 5px;
            float: left;
            font-size: 1.5em;
        }
        
        .footer {
            width: 990px;
            height: 70px;
            background: rgb(143, 217, 247);
            border: 1px solid black;
            border-radius: 15px;
            text-align: center;
            margin: 2px;
            float: left;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            导航栏
        </div>
        <div class="nav">
            <a href="/html/">HTML</a> |
            <a href="/css/">CSS</a> |
            <a href="/js/">JavaScript</a> |
            <a href="/jquery/">jQuery</a>|
            <a href="/python/">Python</a>
        </div>
        <div class="section">
            <div class="content1">

                <input type="date" style="margin-left:100px;">
                <input type="time" style="margin-left: 130px;">
                <hr>
                <form>
                    <fieldset>
                        <legend>Hello World！</legend>
                        <input type="tel" placeholder="电话号码" maxlength="6" required><br>
                        <input type="password" placeholder="密码" maxlength="6" required><br>
                        <input type="email" placeholder="电子邮件" required><br>
                        <input type="submit" value="登录" style="margin-left: 50px;">
                    </fieldset>
                </form>
            </div>
            <div class="content2">
                <address><b>18989s</b></address>
            </div>
            <div class="content3">
                <p style="margin-left: 150px;">Content</p>
                <hr>
                <ol>
                    <li>HTML</li>
                    <li>C++</li>
                    <li>Java</li>
                </ol>
                <table border="1" cellpadding="20" style="background-color: aquamarine; margin-left: 50px;border-radius: 10px;">
                    <tr>
                        <td colspan="3">100</td>

                    </tr>
                    <tr>
                        <td rowspan="2">400</td>
                        <td>500</td>
                        <td>600</td>
                    </tr>
                    <tr>

                        <td>800</td>
                        <td>900</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="aside">aside</div>
        <div class="footer">footer</div>
    </div>
    <div class="block"></div>

</body>

</html>
